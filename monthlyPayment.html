<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title> Monthly Payment </title>
        <link rel="stylesheet" type="text/css" href="monthlyPayment.css" />
        <script type="textjavascript" src="monthlyPayment.js"></script>
    </head>
    <body>
        <div id= "content">
        <h1>Monthly Payment Calculator</h1>
        <p>
            Enter the values below and click "Calculate".
        </p>

            <label for = "full_name"> Full Name:</label>
            <input type = "text" id= "full_name" name="full_name"><br><br>
            
            <label for = "loan_amount"> Initial Loan Amount:</label>
            <Input type = "number" id= "loan_amount" name= "loan_amount" min "1">
                
            <label for= "loan_months"> Number of Months of Loan: </label>
            <Input type = "number" id="loan_months"name="loan_months" min="1">
                
            <label for = "annual_rate"> Annual Interest:</label>
            <Input type = "number" id= "annual_rate" name= "annual_rate" min "0" max"100">
            
             <label>&nbsp;</label>
            <input type="button" id="calc" value="Calculate" />
            <br />
                
            <label id = "monthly_payment" for "monthly_payment"> Monthly Payment:</label>
            <input type = "text" id="monthly_payment"name="monthly_payment">
    </body>
</html>
